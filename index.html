            transition: all 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

    <div class="toast" id="toast"></div>

    <script>
        const textarea = document.getElementById('inputText');
        let history = [textarea.value];

        function updateStats() {
            const text = textarea.value;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const chars = text.length;
            const lines = text.split('\n').length;
            document.getElementById('stats').textContent = `${words} ord | ${chars} tegn | ${lines} linjer`;
        }

        function saveHistory() {
            history.push(textarea.value);
            if (history.length > 20) history.shift();
        }

        function transform(type) {
            saveHistory();
            const text = textarea.value;
            let result = text;

            switch(type) {
                case 'upper':
                    result = text.toUpperCase();
                    break;
                case 'lower':
                    result = text.toLowerCase();
                    break;
                case 'title':
                    result = text.toLowerCase().replace(/(?:^|\s|["'([{])\S/g, c => c.toUpperCase());
                    break;
                case 'sentence':
                    result = text.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
                    break;
                case 'capitalize':
                    result = text.replace(/\b\w/g, c => c.toUpperCase());
                    break;
                case 'inverse':
                    result = text.split('').map(c => 
                        c === c.toUpperCase() ? c.toLowerCase() : c.toUpperCase()
                    ).join('');
                    break;
                case 'alternating':
                    result = text.split('').map((c, i) => 
                        i % 2 === 0 ? c.toLowerCase() : c.toUpperCase()
                    ).join('');
                    break;
                case 'slug':
                    result = text.toLowerCase()
                        .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
                        .replace(/[^a-z0-9\s-]/g, '')
                        .replace(/\s+/g, '-')
                        .replace(/-+/g, '-')
                        .replace(/^-|-$/g, '');
                    break;
                case 'camel':
                    result = text.toLowerCase()
                        .replace(/[^a-z0-9\s]/g, '')
                        .split(/\s+/)
                        .map((w, i) => i === 0 ? w : w.charAt(0).toUpperCase() + w.slice(1))
                        .join('');
                    break;
                case 'snake':
                    result = text.toLowerCase()
                        .replace(/[^a-z0-9\s]/g, '')
                        .replace(/\s+/g, '_');
                    break;
                case 'kebab':
                    result = text.toLowerCase()
                        .replace(/[^a-z0-9\s]/g, '')
                        .replace(/\s+/g, '-');
                    break;
                case 'pascal':
                    result = text.toLowerCase()
                        .replace(/[^a-z0-9\s]/g, '')
                        .split(/\s+/)
                        .map(w => w.charAt(0).toUpperCase() + w.slice(1))
                        .join('');
                    break;
                case 'reverse':
                    result = text.split('').reverse().join('');
                    break;
                case 'reverseWords':
                    result = text.split(/\s+/).reverse().join(' ');
                    break;
                case 'removeDuplicateLines':
                    result = [...new Set(text.split('\n'))].join('\n');
                    break;
                case 'removeExtraSpaces':
                    result = text.replace(/  +/g, ' ').replace(/^\s+|\s+$/gm, '');
                    break;
                case 'sortLines':
                    result = text.split('\n').sort((a, b) => a.localeCompare(b, 'da')).join('\n');
                    break;
                case 'shuffleLines':
                    const lines = text.split('\n');
                    for (let i = lines.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [lines[i], lines[j]] = [lines[j], lines[i]];
                    }
                    result = lines.join('\n');
                    break;
                case 'numberLines':
                    result = text.split('\n').map((line, i) => `${i + 1}. ${line}`).join('\n');
                    break;
                case 'addPrefix':
                    const prefix = prompt('Indtast prefix:', '- ');
                    if (prefix !== null) {
                        result = text.split('\n').map(line => prefix + line).join('\n');
                    }
                    break;
            }

            textarea.value = result;
            updateStats();
            showToast('Tekst konverteret! âœ¨');
        }

        function copyText() {
            navigator.clipboard.writeText(textarea.value);
            showToast('Kopieret til udklipsholder! ğŸ“‹');
        }

        function clearText() {
            saveHistory();
            textarea.value = '';
            updateStats();
        }

        function undoTransform() {
            if (history.length > 1) {
                history.pop();
                textarea.value = history[history.length - 1];
                updateStats();
                showToast('Fortrudt! â†©ï¸');
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // Initialize
        updateStats();
    </script>
